{% extends '../../layouts/page.html' %}

{% block page_content %}

<div class="aui-content-padded">
    <form data-type="phone-form" method="post" target="_self">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <input type="text" name="phone" placeholder="请输入手机号码" style="width: auto">

                    <div class="aui-btn" id="send_vcode">发送验证码</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        验证码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" name="code" placeholder="请输入验证码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <a class="aui-bar-tab-item aui-active" data-type="phone-confirm" tapmode>
                        保 存
                    </a>
                </div>
            </li>
        </ul>
    </form>
</div>

{% endblock %}

{% block page_footer %}{% endblock %}
