{% extends '../../layouts/page.html' %}

{% block page_content %}

<section class="aui-content">
    <ul class="aui-list aui-media-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner" style="text-align: center;">
                <img src="{{ account.portrait }}" style="width:5rem" class="aui-img-round aui-margin-t-10"/>

                <div class="aui-list-item-text aui-list-item-center aui-margin-t-10">{{ account.name }}</div>
            </div>
        </li>
    </ul>

    <div class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-flag"></i>

                <div class="aui-grid-label">积分：{{ account.points }}</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-cart"></i>

                <div class="aui-grid-label">消费：{{ account.records }}</div>
            </div>
            <div class="aui-col-xs-4" id="members-btn">
                <i class="aui-iconfont aui-icon-share"></i>

                <div class="aui-grid-label">下级会员：{{ account.members.length }}</div>
            </div>
        </div>
    </div>

    <ul class="aui-list aui-media-list">
        <li class="aui-list-item" style="background-color: #f5f5f5;">
            <div class="aui-list-item-inner aui-list-item-arrow">
                <div class="aui-list-item-text">我的订单</div>
            </div>
        </li>
    </ul>

    <div class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-4" id="unpaid-btn">
                <i class="aui-iconfont aui-icon-date"></i>

                <div class="aui-grid-label">未支付</div>
            </div>
            <div class="aui-col-xs-4" id="unused-btn">
                <i class="aui-iconfont aui-icon-cert"></i>

                <div class="aui-grid-label">未消费</div>
            </div>
            <div class="aui-col-xs-4" id="refund-btn">
                <i class="aui-iconfont aui-icon-calendar"></i>

                <div class="aui-grid-label">退款/售后</div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
