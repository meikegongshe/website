{% extends '../../layouts/page.html' %}

{% block page_content %}

<div class="aui-content">
    <ul class="aui-list aui-list-in">
        <li class="aui-list-item aui-bg-default">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-title">下单成功</div>
                <div class="aui-list-item-right aui-text-success"><i class="aui-iconfont aui-icon-correct"></i></div>
            </div>
        </li>

            使用以下方式支付订单
        </li>

                <i class="aui-iconfont aui-icon-wechat"></i>
            </div>
            <div class="aui-list-item-inner aui-list-item-arrow">

            </div>
        </li>
    </ul>
