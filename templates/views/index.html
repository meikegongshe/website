{% extends '../layouts/page.html' %}

{% macro shop_card(shop) %}

<div class="aui-card-list" data-type="shop" data-id="{{ shop._id.toString() }}">
    <div class="aui-card-list-content">
        <img src="{{ shop.images[0] }}"/>
    </div>
    <div class="aui-card-list-footer">
        {{ shop.name }}
    </div>
</div>

{% endmacro %}

{% block page_content %}

<div class="aui-content">
    {% for shop in shops %}

    {{ shop_card(shop) }}

    {% endfor %}
</div>

{% endblock %}
