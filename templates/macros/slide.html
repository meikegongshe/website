{% macro slide(id, images) %}
<link rel="stylesheet" type="text/css" href="/styles/aui/aui-slide.css" />
<div id="{{ id }}">
    <div class="aui-slide-wrap" >
        {% for image in images %}
        <div class="aui-slide-node bg-dark">
            <img src="{{ image }}" />
        </div>
        {% endfor %}
    </div>
    <div class="aui-slide-page-wrap"><!--分页容器--></div>
</div>
<script type="text/javascript" src="/javascripts/aui/aui-slide.js"></script>
<script type="text/javascript">
    var slide = new auiSlide({
        container:document.getElementById("{{ id }}"),
        //width:'100%',
        "height":250,
        "speed":500,
        "autoPlay": 3000, //自动播放
        "loop":true,
        "pageShow":true,
        "pageStyle":'line',
        'dotPosition':'center'
    })
</script>
{% endmacro %}
